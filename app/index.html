<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="../dist/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <div class="container flex flex-col">
    <header class="header flex flex-jc-sa flex-ai-c">
      <h1>TODO</h1>
      <div class="header__theme-switcher">
        <input type="checkbox" name="theme" id="theme">
        <label for="theme"></label>
      </div>
    </header>

    <main class="main flex flex-col">
      <div class="main__add-new-task flex flex-ai-c">
        <span></span>
        <input type="text" class="add-item" name="addItem" id="addItem" placeholder="Create a new todo...">
      </div>

      <section class="main__content flex flex-col flex-jc-c flex-ac-c">
        <ul>
          <li>
            <label class="main__list-item">
              <input type="checkbox" name="todoItem" id="">
              <span class="checkMark"></span>
              <span class="text">text 1</span>
            </label>
            <span class="remove"></span>
          </li>

          <li>
            <label class="main__list-item">
              <input type="checkbox" name="todoItem" id="">
              <span class="checkMark"></span>
              <span class="text">text 1</span>
            </label>
            <span class="remove"></span>
          </li>

          <li>
            <label class="main__list-item">
              <input type="checkbox" name="todoItem" id="">
              <span class="checkMark"></span>
              <span class="text">text 1</span>
            </label>
            <span class="remove"></span>
          </li>

          <li>
            <label class="main__list-item">
              <input type="checkbox" name="todoItem" id="">
              <span class="checkMark"></span>
              <span class="text">text 1</span>
            </label>
            <span class="remove"></span>
          </li>
        </ul>

        <div class="countdown-items flex flex-jc-sb">
          <div class="items-left"><span>2 </span>Items left</div>
          <span class="clear">Clear Completed</span>
        </div>
      </section>
      <section class="bottom-items flex flex-jc-c">        
        <div class="filter">
          <label for="">
            <input type="radio" name="filter" id="all" checked>
            <span>All</span>
          </label>

          <label for="">
            <input type="radio" name="filter" id="active">
            <span>Active</span>
          </label>

          <label for="">
            <input type="radio" name="filter" id="completed">
            <span>Completed</span>
          </label>
        </div>
        
      </section>
    </main>
  </div>

</html>
